{% extends 'base.html' %}
{% block meta %}
<title>Catalog</title>
{% endblock meta %}
{% block content %}
{% include 'navbar_buyer.html' %}
<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 min-h-screen bg-gray-100 flex flex-col items-center py-0">
    <p class="self-start text-bold">Product Catalogs</p>
    
    <div id="product_entry_cards" class="columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6 w-full px-4">
        {% for product in products %}
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white border border-gray-300 min-h-md max-h-md transition duration-500 hover:scale-110">
            <img class="w-full h-48 object-cover" src="{{ product.product_image }}" alt="{{ product.product_name }}">
            <div class="flex justify-between px-6 py-4 min-h-full">
            
                
                <div class="flex justify-between" >
                    <div class="flex flex-col">
                        <div class="font-bold text-xl">{{ product.product_name }}</div>
                        <div class="text-lg text-red-800 font-semibold mb-2 border border-red-800 rounded rounded-full px-2 w-max text-sm mb-4">
                        {{ product.product_category }}
                        </div>
                        <div>
                            
                        </div>
                        <div class="underline text-blue-500">
                        See Details
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-end align-center gap-3">
                    <p class="text-bold ">Rp.12000</p>
                    <div class="flex justify-center align-center gap-2 justify-self-end">
                        <svg class="w-9 h-9 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11c.889-.086 1.416-.543 2.156-1.057a22.323 22.323 0 0 0 3.958-5.084 1.6 1.6 0 0 1 .582-.628 1.549 1.549 0 0 1 1.466-.087c.205.095.388.233.537.406a1.64 1.64 0 0 1 .384 1.279l-1.388 4.114M7 11H4v6.5A1.5 1.5 0 0 0 5.5 19v0A1.5 1.5 0 0 0 7 17.5V11Zm6.5-1h4.915c.286 0 .372.014.626.15.254.135.472.332.637.572a1.874 1.874 0 0 1 .215 1.673l-2.098 6.4C17.538 19.52 17.368 20 16.12 20c-2.303 0-4.79-.943-6.67-1.475"/>
                        </svg>
                        <svg class="w-9 h-9 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="2" d="M11.083 5.104c.35-.8 1.485-.8 1.834 0l1.752 4.022a1 1 0 0 0 .84.597l4.463.342c.9.069 1.255 1.2.556 1.771l-3.33 2.723a1 1 0 0 0-.337 1.016l1.03 4.119c.214.858-.71 1.552-1.474 1.106l-3.913-2.281a1 1 0 0 0-1.008 0L7.583 20.8c-.764.446-1.688-.248-1.474-1.106l1.03-4.119A1 1 0 0 0 6.8 14.56l-3.33-2.723c-.698-.571-.342-1.702.557-1.771l4.462-.342a1 1 0 0 0 .84-.597l1.753-4.022Z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        
        {% endfor %}
    </div>
</div>
{% endblock content %}
