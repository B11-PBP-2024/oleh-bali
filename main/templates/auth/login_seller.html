{% extends 'base.html' %}
{% block meta %}
<title>Login Seller</title>
{% endblock meta %}
{% block content %}
<h1>Login Seller</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="hover:underline">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class=" flex flex-col gap-2">

        <a href="{% url 'main:login_buyer' %}" class="border w-max p-1 rounded border-black bg-green-200">Login as a Buyer</a>

        <a href="{% url 'main:register_seller' %}" class="border w-max p-1 rounded border-black bg-blue-200">Sign Up as a Seller</a>
    </div>
    
{% endblock content %}
