<div class="max-w-2xl mx-auto bg-gray-50 p-8 rounded-lg shadow-lg">
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Tampilkan error non-field jika ada -->
        {{ form.non_field_errors }}
        
        <!-- Form Fields -->
        <div>
            <label for="id_review_text" class="block text-sm font-medium text-gray-700">Your Review:</label>
            <div class="mt-1">
                <textarea name="review_text" id="id_review_text" class="custom-input w-full h-40" placeholder="Write your review here...">{{ form.review_text.value }}</textarea>
                
                <!-- Tampilkan error spesifik field review_text -->
                {% if form.review_text.errors %}
                    <p class="text-red-500 text-sm mt-2">{{ form.review_text.errors }}</p>
                {% endif %}
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-500 transition duration-300">
                Submit Review
            </button>
        </div>
    </form>
</div>
