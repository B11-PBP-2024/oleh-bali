{% extends 'base.html' %}

{% block content %}
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        nav {
            top: 0;
            margin: 0;
        }

        /* Style for the total price button */
        .total-price-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #38a169;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .total-price-btn:hover {
            background-color: #2f855a;
        }
    </style>

    <!-- Navbar -->
    {% include 'navbar_buyer.html' %}

    <!-- Main Content -->
    <div class="container mx-auto mt-20 p-6">
        
        <!-- Page Title -->
        <h2 class="text-2xl font-bold mb-4">My Wishlist</h2>
        
        <!-- Wishlist Items -->
        <div class="space-y-4">
            {% for item in wishlist_items %}
            <div class="border p-4 flex justify-between items-center rounded-md" id="wishlist-item-{{ item.id }}">
                <div class="flex items-center">
                    <img src="{{ item.image_url }}" alt="{{ item.name }}" class="rounded-md w-20 h-20 mr-4">
                    <div>
                        <h3 class="font-bold text-lg">{{ item.name }}</h3>
                        <p class="text-sm text-gray-500">Rp{{ item.min_price }} - Rp{{ item.max_price }}</p>
                        <p class="text-sm">{{ item.description }}</p>
                    </div>
                </div>
                <div class="flex items-center">
                    
                    <!-- Delete Button -->
                    <a href="{% url 'wishlist:delete_wishlist_item' item.id %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>
            {% empty %}
            <p>No items in your wishlist.</p>
            {% endfor %}
        </div>

        <!-- Total Price Button -->
        <button class="total-price-btn">
            TOTAL: Rp{{ total_min }} - Rp{{ total_max }}
        </button>
    </div>
{% endblock %}
